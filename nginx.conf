# Nginx configuration for Fantasy Goats Guru
# Place this in your nginx site config (e.g., /etc/nginx/sites-available/fantasygoats.guru)

server {
    listen 80;
    listen [::]:80;
    server_name fantasygoats.guru www.fantasygoats.guru;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fantasygoats.guru www.fantasygoats.guru;
    
    # SSL configuration (update paths as needed)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    root /var/www/fantasygoats.guru/dist;
    index index.html;
    
    # Remove trailing slashes (301 permanent redirect)
    rewrite ^/(.*)/$ /$1 permanent;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Don't cache HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Try prerendered routes first, then fall back to SPA
    location / {
        # First try the exact path
        try_files $uri $uri/index.html /index.html;
    }
    
    # 404 fallback
    error_page 404 /index.html;
}

