## Netlify configuration: enforce no trailing slash and SPA fallback

[build]
  publish = "dist"
  command = "npm run build"

# Remove trailing slashes (SEO best practice)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

# Serve prerendered HTML for public routes (SEO-critical)
# These MUST come BEFORE the catch-all SPA fallback
[[redirects]]
  from = "/my-team"
  to = "/my-team/index.html"
  status = 200

[[redirects]]
  from = "/matchup-projection"
